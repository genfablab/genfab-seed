<!DOCTYPE html>
<html lang="en">
    <head>
        <title>genfablab seed project</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                background-color: #fff;
                color: #111;
                margin: 0px;
                overflow: hidden;
                font-family: Monospace;
                font-size: 13px;
            }

            #info {
                position: absolute;
                top: 0px; width: 100%;
                padding: 5px;
                text-align: center;
            }

            a {
                color: #0080ff;
                text-decoration: none;
            }

            a:hover {
                color: #f00;
            }

            #footer { width: 100%; margin: 2em auto; text-align: center; position: absolute; bottom: 0 }
            strong { color: red }
        </style>
    </head>
    <body>

        <div id="container"></div>

        <div id="footer">
            press <strong>h</strong> to toggle hemisphere light, <strong>d</strong> to toggle directional light
        </div>

        <script src="threex/WebGL.js"></script>

        <script>
            if ( WEBGL.isWebGLAvailable() === false ) {
                document.body.appendChild( WEBGL.getWebGLErrorMessage() )
            }
        </script>

        <script type="x-shader/x-vertex" id="vertexShader">

            varying vec3 vWorldPosition;

            void main() {

                vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
                vWorldPosition = worldPosition.xyz;

                gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

            }

        </script>

        <script type="x-shader/x-fragment" id="fragmentShader">

            uniform vec3 topColor;
            uniform vec3 bottomColor;
            uniform float offset;
            uniform float exponent;

            varying vec3 vWorldPosition;

            void main() {

                float h = normalize( vWorldPosition + offset ).y;
                gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h , 0.0), exponent ), 0.0 ) ), 1.0 );

            }

        </script>

        <script src="main.js"></script>
        
    </body>
</html>
